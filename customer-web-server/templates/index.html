<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Purchase System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 40px;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 40px;
            font-size: 1.1em;
        }

        .form-section {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 30px;
            margin-bottom: 30px;
            border-left: 4px solid #667eea;
        }

        .form-section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .divider {
            height: 2px;
            background: linear-gradient(to right, transparent, #667eea, transparent);
            margin: 40px 0;
        }

        #message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
            font-weight: 500;
        }

        .message-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .footer {
            text-align: center;
            margin-top: 40px;
            color: #666;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ›’ Customer Purchase System</h1>
        <p class="subtitle">Buy items and view your purchase history</p>

        <!-- Buy Form -->
        <div class="form-section">
            <h2>Buy Item</h2>
            <form id="buyForm">
                <div class="form-group">
                    <label for="userId">User ID *</label>
                    <input type="text" id="userId" name="userId" required placeholder="Enter your user ID">
                </div>
                <div class="form-group">
                    <label for="username">Username *</label>
                    <input type="text" id="username" name="username" required placeholder="Enter your username">
                </div>
                <div class="form-group">
                    <label for="price">Price ($) *</label>
                    <input type="number" id="price" name="price" step="0.01" min="0" required placeholder="0.00">
                </div>
                <button type="submit">Buy Now</button>
                <div id="buyMessage"></div>
                <div class="loading" id="buyLoading">
                    <div class="spinner"></div>
                </div>
            </form>
        </div>

        <div class="divider"></div>

        <!-- Get All Purchases Form -->
        <div class="form-section">
            <h2>Get All User Purchases</h2>
            <form id="getPurchasesForm">
                <div class="form-group">
                    <label for="purchaseUserId">User ID *</label>
                    <input type="text" id="purchaseUserId" name="userId" required placeholder="Enter user ID to view purchases">
                </div>
                <button type="submit">Get All User Buys</button>
                <div class="loading" id="purchaseLoading">
                    <div class="spinner"></div>
                </div>
            </form>
        </div>

        <div class="footer">
            <p>Customer Purchase Management System - Assignment: unity-devops-assignment</p>
        </div>
    </div>

    <script>
        // Buy Form Handler
        document.getElementById('buyForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const messageDiv = document.getElementById('buyMessage');
            const loadingDiv = document.getElementById('buyLoading');
            const form = e.target;

            // Show loading
            loadingDiv.style.display = 'block';
            messageDiv.style.display = 'none';
            form.querySelector('button').disabled = true;

            // Get form data
            const formData = new FormData(form);
            const data = {
                userId: formData.get('userId'),
                username: formData.get('username'),
                price: parseFloat(formData.get('price'))
            };

            try {
                const response = await fetch('/buy', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                // Hide loading
                loadingDiv.style.display = 'none';
                form.querySelector('button').disabled = false;

                // Show message
                messageDiv.style.display = 'block';
                if (response.ok && result.status === 'success') {
                    messageDiv.className = 'message-success';
                    messageDiv.textContent = `âœ… ${result.message} - ${result.data.username} bought item for $${result.data.price.toFixed(2)}`;
                    form.reset(); // Clear form on success
                } else {
                    messageDiv.className = 'message-error';
                    messageDiv.textContent = `âŒ ${result.message || 'Error processing purchase'}`;
                }
            } catch (error) {
                loadingDiv.style.display = 'none';
                form.querySelector('button').disabled = false;
                messageDiv.style.display = 'block';
                messageDiv.className = 'message-error';
                messageDiv.textContent = `âŒ Error: ${error.message}`;
            }
        });

        // Get Purchases Form Handler
        document.getElementById('getPurchasesForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const loadingDiv = document.getElementById('purchaseLoading');
            const form = e.target;

            // Show loading
            loadingDiv.style.display = 'block';
            form.querySelector('button').disabled = true;

            // Get user ID
            const formData = new FormData(form);
            const userId = formData.get('userId');

            // Redirect to purchases page
            window.location.href = `/getAllUserBuys?userId=${encodeURIComponent(userId)}`;
        });
    </script>
</body>
</html>
