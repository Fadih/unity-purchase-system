apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: frontend-app-scaledobject
  namespace: app
  labels:
    app: frontend-app
spec:
  scaleTargetRef:
    name: frontend-app
  minReplicaCount: 2
  maxReplicaCount: 10
  cooldownPeriod: 30  # seconds to wait before scaling down
  pollingInterval: 30  # seconds between metric evaluations
  triggers:
  # CPU-based scaling (primary)
  - type: cpu
    metricType: Utilization
    metadata:
      value: "70"
  
  # Prometheus scaler for HTTP request rate (excluding health checks and metrics)
  # Only scales if actual user traffic exceeds threshold
  - type: prometheus
    metadata:
      serverAddress: http://prometheus-service.prometheus.svc.cluster.local:9090
      metricName: http_requests_per_second
      threshold: '20'  # Scale up when total requests/second (excluding health/metrics) > 20
      query: |
        sum(rate(http_requests_total{service="frontend-app",handler!="/health",handler!="/metrics"}[1m]))
  
  # Prometheus scaler for Kafka publish attempt rate
  # Scales based on rate of Kafka publish attempts (both success and failure)
  - type: prometheus
    metadata:
      serverAddress: http://prometheus-service.prometheus.svc.cluster.local:9090
      metricName: kafka_publish_attempts_per_second
      threshold: '15'  # Scale up when Kafka publish attempts/second > 15
      query: |
        sum(rate(kafka_publish_attempts_total[1m]))
  

