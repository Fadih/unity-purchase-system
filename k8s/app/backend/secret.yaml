apiVersion: v1
kind: Secret
metadata:
  name: backend-app-secrets
  namespace: app
  labels:
    app: backend-app
type: Opaque
stringData:
  # MongoDB connection string
  # Format: mongodb://[username:password@]host:port/database
  # Note: MongoDB deployment uses root/changeme credentials
  MONGODB_URI: "mongodb://root:changeme@mongo.mongo.svc.cluster.local:27017/purchases?authSource=admin"
  
  # Kafka bootstrap servers
  KAFKA_BOOTSTRAP_SERVERS: "kafka.kafka.svc.cluster.local:9092"
